<!-- 소스코드 6-3-2 -->
<script>
    // 객체를 생성합니다.
    const object = {
        name : '혼자 공부하는 자바스크립트',
        price : '10000',
        publisher : '한빛 미디어'
    }

    // 객체의 기본 속성을 지정합니다.
    object.name = object.name !== undefined ? object.name : '제목 미정'
    object.author = object.author !== undefined ? object.author : '저자 미정'

    // 객체를 출력합니다.
    console.log(JSON.stringify(object, null, 2))
</script>
